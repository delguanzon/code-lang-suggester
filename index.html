<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/scripts.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Coding Language</title>
</head>
<body>
  <div class="form">
    <h1>This web application will determine the coding language that best suits you</h1>
    <form autocomplete="off">
      <fieldset>
        <legend>Which drink do you like most?</legend>

        <label for="coffee">a. Coffee
        <input type="radio" id="coffee" name="drink" value="a">
        <span class="select">></span>
        </label><br>

        <label for="soda">b. Soda
        <input type="radio" id="soda" name="drink" value="b">
        <span class="select">></span>
        </label><br>

        <label for="lemon">c. Lemonade
        <input type="radio" id="lemon" name="drink" value="c" />
        <span class="select">></span>
        </label><br>

        <label for="milk">d. Milk
        <input type="radio" id="milk" name="drink" value="d" />
        <span class="select">></span>
        </label>
      </fieldset>    

      <fieldset>
        <legend>Do you like snakes?</legend>

        <label for="snek1">a. Yes! I love them!
        <input type="radio" id="snek1" name="snake" value="a">
        <span class="select">></span>
        </label><br>

        <label for="snek2">b. Meh, Not Really!
        <input type="radio" id="snek2" name="snake" value="b">
        <span class="select">></span>
        </label><br>

        <label for="snek3">c. Ew! No!
        <input type="radio" id="snek3" name="snake" value="c" />
        <span class="select">></span>
        </label><br>  
        
        <label for="snek4">d. What are snakes?
        <input type="radio" id="snek4" name="snake" value="d" />
        <span class="select">></span>
        </label><br>  
      </fieldset>

      <fieldset>
        <legend>What is an apple?</legend>
        
        <label for="apple1">a. A smartphone brand
        <input type="radio" id="apple1" name="apple" value="a">
        <span class="select">></span>
        </label><br>

        <label for="apple2">b. A type of fruit
        <input type="radio" id="apple2" name="apple" value="b">
        <span class="select">></span>
        </label><br>
        
        <label for="apple3">c. A friendly neighbor's name
        <input type="radio" id="apple3" name="apple" value="c"/>
        <span class="select">></span>
        </label><br>
      </fieldset>

      <fieldset>
        <legend>What is the answer to this question?</legend>
        <label for="what">Answer:</label>
        <input type="input" id="what" class="field"/>
      </fieldset>
        
      <fieldset>
        <legend>How many days are there in a leap year?</legend>

        <label for="leap">Answer:</label>
        <input type="number" id="leap" max="366" class="field"/> 
      </fieldset>
    </form>
    <a href="#" id="continue">Continue</a>
  </div>
  <div id="ansDiv" class="hidden">
    <img src=""/>
    <h1>Java</h1>
    <p>text text text</p>
  </div>
  
</body>
</html>
